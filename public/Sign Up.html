<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Escarlata-Crear Cuenta</title>
    <link rel="stylesheet" href="Css/style3.css">
    <link rel="icon" href="fotos/Nueva_Gestion-preview.png">
</head>
<body>
    <div class="content">
        <div class="container1">
        <div class="img-container"></div>
        </div>

        <div class="contact-wrapper">
        <div class="contact-form">
        <form action="">
        <h2 style="margin: auto; margin-left: 10px;">Crear tu cuenta de Gestion Escalata</h2>
        <br>
        <p>
        <label>Nombre <span style="color: red;">*</span></label>
        <input type="text" name="Nombre" placeholder="ej: Juan" required>
        </p>
        <p>
        <label> Apellido <span style="color: red;">*</span></label>
        <input type="text" name="Apellido" placeholder="ej: Perez" required>
        </p>
        <p>
        <label>Correo Electronico <span style="color: red;">*</span></label>
        <input type="email" name="email" placeholder="ej: juanperez@gmail.com" required>
        </p>

        <p>
        <label>Fecha Nacimiento <span style="color: red;">*</span></label>
        <input type="date" name="date" required/>
        </p>

        <p>
        <label>Edad <span style="color: red;">*</span></label>
        <input type="number" name="Edad" required/>
        </p>
        <br>
        <br>
        <p>
        <label>Contraseñas <span style="color: red;">*</span></label>
        <input type="password" name="Contraseñas" required/>
        </p>
        <br>
        <p>
        <button>Enviar</button>
        </p>
        </form>
        </div>
    </div>
</div>

</body>
</html>
