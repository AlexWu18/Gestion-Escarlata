<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Escarlata-Crear Cuenta</title>
    <link rel="stylesheet" href="style3.css">
    <link rel="icon" href="fotos/Nueva_Gestion-preview.png">
</head>
<body>
    <div class="foto">
        <img src="fotos/Nueva_Gestion-preview.png" >
    </div>
    <br>
    <br>
    <label style="font-weight: bold; font-size: 16px; margin-bottom: 10px; ">Nombre:</label>
    <input type="text" style="padding: 8px; border: 2px solid #bdbdbd; border-radius: 4px; margin-bottom: 16px; width: 150%;" />
    <label style="font-weight: bold; font-size: 16px; margin-bottom: 10px;">Apellido:</label>
    <input type="text" style="padding: 8px; border: 2px solid #bdbdbd; border-radius: 4px; margin-bottom: 16px; width: 150%;" />
    <label style="font-weight: bold; font-size: 16px; margin-bottom: 10px;">Fecha Nacimiento</label>
    <input type="date" style="padding: 8px; border: 2px solid #bdbdbd; border-radius: 4px; margin-bottom: 16px; width: 150%;" />
    <label style="font-weight: bold; font-size: 16px; margin-bottom: 8px;">Edad:</label>
    <input type="number" style="padding: 8px; border: 2px solid #bdbdbd; border-radius: 4px; margin-bottom: 16px; width: 150%;" />
    <a class="CrearCuenta" style="background-color: #a82b1e; color: white; border: none; border-radius: 0.3rem; 
    padding: 0.6rem; font-size: 1.2rem; cursor:pointer; text-decoration: none;text-align: center;">Continuar</a>
