<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion Escarlata-Crear Cuenta</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="icon" href="fotos/Nueva_Gestion-preview.png">
</head>

<body>
    <div class="content">
        <div class="container1">
            <div class="img-container"></div>
        </div>
        <section>
            <h2>Gestion Escalarta</h2>
            <form id="signupForm">
                <label>Nombre: <span style="color: red;">*</span></label>
                <input type="text" placeholder="..." id="name" required autofocus>

                <label>Apellido: <span style="color: red;">*</span></label>
                <input type="text" placeholder="..." id="lastname" required>

                <label>Edad: <span style="color: red;">*</span></label>
                <input type="number" placeholder="..." id="age" required>

                <label>Fecha Nacimiento: <span style="color: red;">*</span></label>
                <input type="date" id="birthdate" required />

                <label>Correo Electrónico: <span style="color: red;">*</span></label>
                <input type="email" placeholder="..." id="email" required>

                <label>Número de Teléfono: <span style="color: red;">*</span></label>
                <input type="tel" id="phone" required />

                <label>Contraseña: <span style="color: red;">*</span></label>
                <input type="password" placeholder="..." id="password" required>

                <button type="submit" onclick="submitForm(event)">Enviar</button>
                <p id="responseMessage"></p>


            </form>

            <p>Ya tienes una cuenta? <a href="Login.html">Login</a></p>
            <p>Volver al Menu <a href="Menu Principal.html">Regresar</a></p>
        </section>
        <script src="Pagina Principal/SignUp.js"></script>
</body>

</html>
